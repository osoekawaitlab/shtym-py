name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_call:  # Allow this workflow to be called by other workflows

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install Dependencies
        run: uv sync --group dev

      - name: Run Unit Tests
        run: uv run nox -s tests_unit_no_ollama

  e2e-tests:
    name: E2E Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install Dependencies
        run: uv sync --group dev

      - name: Run E2E Tests
        run: uv run pytest tests/e2e/ -v

  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install Dependencies
        run: uv sync --all-extras --group dev

      - name: Run Type Checking
        run: uv run nox -s mypy

      - name: Run Linting
        run: uv run nox -s lint

  tests-with-coverage:
    name: Tests with Coverage Reporting (Python 3.12)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install Dependencies
        run: uv sync --group dev

      - name: Run Tests with Coverage
        run: uv run pytest --cov=src/shtym --cov-report=term-missing --cov-report=html --cov-fail-under=80
